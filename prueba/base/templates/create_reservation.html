{% extends "base.html" %}
{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h3>Reservar {{ amenity.name }}</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reservar</button>
        </form>
        <a class="signup-link" href="{% url 'base:home' %}">Cancelar</a>
    </div>
</div>
{% endblock content %}
