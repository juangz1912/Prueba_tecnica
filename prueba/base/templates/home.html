{% extends "base.html" %}
{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h3>Amenidades</h3>
        <ul>
            {% for amenity in amenities %}
            <li>
                {{ amenity.name }}
                <a href="{% url 'base:create_reservation' amenity.id %}">
                    <button class="btn-reserve">Reservar</button>
                </a>
            </li>
            {% endfor %}
        </ul>
        <a class="signup-link" href="{% url 'base:my_reservations' %}">Mis Reservas</a>
        <a class="signup-link" href="{% url 'base:logout' %}">Logout</a>
    </div>
</div>
{% endblock content %}
